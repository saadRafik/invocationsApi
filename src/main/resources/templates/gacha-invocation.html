<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gacha Invocation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Gacha Invocation</h1>
    <button class="btn" id="invokeBtn">Invoke a Monster</button>
    <div class="result" id="result"></div>
</div>

<script>
    document.getElementById("invokeBtn").addEventListener("click", function() {
        fetch("http://localhost:8080/api/invocations/player1", {
            method: "POST"
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerText =
                    "Invoked Monster: " + data.monsterName + " (ID: " + data.monsterId + ")";
            })
            .catch(error => {
                document.getElementById("result").innerText = "Error: " + error;
            });
    });
</script>
</body>
</html>
